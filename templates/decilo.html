<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decilo {{ 'Portal' if is_portal else 'Products' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="https://unpkg.com/vue-i18n@9/dist/vue-i18n.global.prod.js"></script>
    <script src="{{ url_for('static', filename='js/i18n-messages.js') }}"></script>
</head>
<body>
    <div id="app">
        <decilo-portal></decilo-portal>
    </div>
    <script>
        const options = {
            moduleCache: {
                vue: Vue
            },
            async getFile(url) {
                const res = await fetch(url);
                if (!res.ok)
                    throw Object.assign(new Error(res.statusText + ' ' + url), { res });
                return {
                    getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
                }
            },
            addStyle(textContent) {
                const style = Object.assign(document.createElement('style'), { textContent });
                const ref = document.head.getElementsByTagName('style')[0] || null;
                document.head.insertBefore(style, ref);
            },
        }

        const { loadModule } = window['vue3-sfc-loader'];
        const DEFAULT_LOCALE = 'fr';  // Must match DEFAULT_UI_LOCALE in decilo.py
        const initialLocale = localStorage.getItem('decilo_locale') || DEFAULT_LOCALE;
        const i18n = VueI18n.createI18n({
            legacy: false,
            locale: initialLocale,
            fallbackLocale: 'en',
            globalInjection: true,
            messages: window.DeciloI18nMessages || {}
        });
        const app = Vue.createApp({
            components: {
                'decilo-portal': Vue.defineAsyncComponent(() => loadModule("{{ url_for('static', filename='vue/decilo_portal.vue') }}", options)),
            }
        });
        app.use(i18n);
        app.mount('#app');
    </script>
</body>
</html>
